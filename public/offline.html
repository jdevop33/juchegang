<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Juche GanG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a0000 0%, #3a0000 50%, #1a0000 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      filter: grayscale(50%);
      opacity: 0.8;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6b6b, #ffd93d, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .message {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    button {
      background: linear-gradient(90deg, #ff6b6b, #ff8787);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: scale(1.05);
    }
    
    .flags {
      font-size: 2rem;
      margin: 20px 0;
      letter-spacing: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      <path d="M50 20 L60 40 L80 40 L65 55 L70 75 L50 60 L30 75 L35 55 L20 40 L40 40 Z" fill="#ffd93d"/>
    </svg>
    
    <h1>Currently Offline</h1>
    
    <div class="message">
      <p>Building bridges requires connection. You're currently offline, but our message of peace and unity remains strong.</p>

      <p>Check your connection and try again to continue exploring.</p>
    </div>
    
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
